<section class="container news-container">
    <h2>LATEST NEWS</h2>
    <div *ngFor="let article of articles" class="news-article">
      <img
        src={{article.imgUrl}}
        alt="news-img"
      />
      <h3>{{article.title}}</h3>
      <p class="article-meta">
        <!-- Published on January 15, 2024 by Auto News Team -->
      </p>
      <p>
        {{article.content}}
      </p>
      <!-- <a href="#" class="read-more">Read More</a> -->
      <a routerLink="/details" class="read-more">Read More</a>
    </div>
