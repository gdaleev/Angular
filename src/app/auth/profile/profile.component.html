<section class="container profile">
    <h2>PROFILE</h2>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/510px-Default_pfp.svg.png"
      alt="user"
    />
    <div *ngIf="userData">
      <p>Username: {{ userData.username }}</p>
      <p>Email: {{ userData.email }}</p>
    </div>
  </section>
